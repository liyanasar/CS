<!DOCTYPE html>
<html>
<head>
<title>Sign Up - New Account</title>
</head>
<body style="width:60%;margin:auto;border:2px solid;padding:5px">
<h2 style="font-family:sans-seriff">Create new account</h2>
<form>
<input type="text" placeholder="First name" required pattern="[a-zA-Z]+" title="Name should contain only letters" /><br /><br />
<input type ="text" placeholder="Last name" pattern="[a-zA-Z]+" title="Name should contain only letters" /><br /><br />
DOB: <input type="date" max="2002-12-31" required /><br /><br />
<input type="text" placeholder="Mobile No." pattern="\d{10}" title="Mobile no. must have 10 digits" /><br /><br />
<input type="email" placeholder="Email address" required /><br /><br />
<input type="password" placeholder="Password" required pattern=".{8,12}" title="Password must be between 8 and 12 characters" />
<input type="password" placeholder="Confirm Password" required /><br /><br />
<button type="reset">Clear</button>
<input type="submit" value="Done" />
</form>
</body>
</html>
