<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
</head>
<body style="margin:auto;width:50%;font-family:arial;border:2px solid indigo;background-color:lightblue;color:indigo;margin-top:55px">
	<div style="text-align:center;height:400px;background-color:ghostwhite;padding:8px">
		<h2 style="margin-top:0px;font-weight:normal">Create New Account</h2>
		<form>
			<input type="text" placeholder="First Name" style="background-color:cornsilk;width:200px" required /><br /><br />
			<input type="text" placeholder="Last Name" style="background-color:cornsilk;width:200px" /><br /><br />
			<input type="text" placeholder="Mobile No." style="background-color:cornsilk;width:200px" /><br /><br />
			<input type="email" placeholder="Email Id" style="background-color:cornsilk;width:200px" required /><br /><br />
			<input type="password" placeholder="Password" pattern=".{8,13}" title="Password must be between 8 and 13 characters" required style="background-color:cornsilk;width:200px" /><br /><br />
			<input type="password" placeholder="Confirm Password" style="background-color:cornsilk;width:200px" pattern=".{8,13}" required /><br /><br />
			<input type="text" placeholder="Country" style="background-color:cornsilk;width:200px" required /><br /><br />
			<button type="submit" style="background-color:moccasin;border:1px solid;width:70px" >Create</button><br /><br />
			<button type="reset" style="background-color:moccasin;border:1px solid;width:60px" >Clear</button>
		</form>
	</div>
</body>
</html>
