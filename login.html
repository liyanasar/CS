<!DOCTYPE html>
<html>
<head>
<title>Login</title>
</head>
<body style="width:40%;margin:auto;border:1px solid indigo;padding:10px">
<h2 style="font-family:arial;font-weight:lighter;color:indigo;text-align:center">Sign in to your account </h2>
<form style="text-align:center">
<input type="text" placeholder="Username" required /><br /><br />
<input type="password" placeholder="Password" pattern=".{8,13}" title="Password must be between 8 and 13 characters" required /><br /><br />
<a href="verify.html">Forgot password?</a><br /><br />
<button type="reset">Clear</button>
<input type="submit" value="Sign in" />
</form>
</body>
</html>
