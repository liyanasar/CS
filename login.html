<!DOCTYPE html>
<html>
<head>
<title>Login</title>
</head>
<body style="width:40%;margin:auto;border:2px solid indigo;background-color:lightblue;margin-top:20px">
<div style="background-color:ghostwhite;height:250px;padding:10px">
<h2 style="font-family:arial;font-weight:normal;color:indigo;text-align:center;margin-top:0px">Sign in to your account </h2>
	<form style="text-align:center">
		<input type="text" placeholder="Username" required style="background-color:cornsilk" /><br /><br />
		<input type="password" placeholder="Password" pattern=".{8,13}" title="Password must be between 8 and 13 characters" required style="background-color:cornsilk" /><br /><br />
		<a href="verify.html">Forgot password?</a><br /><br />
		<button type="reset" style="background-color:moccasin;border:1px solid" >Clear</button>
		<input type="submit" value="Sign in" style="background-color:moccasin;border:1px solid" />
	</form>
</div>
</body>
</html>
